<body class="text-center" data-gr-c-s-loaded="true">
  <form class="form-signin" #loginForm="ngForm" (ngSubmit)="login()">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>
    <label for="email" class="sr-only">Email</label>
    <input type="email" id="email" class="form-control" placeholder="Email" name="email" required [(ngModel)]="email">
    <label for="password" class="sr-only">Password</label>
    <input type="password" id="password" class="form-control" placeholder="Password" name="password" required [(ngModel)]="password">
    <button [disabled]="!loginForm.valid" class="btn btn-lg btn-primary btn-block" type="submit">Enter</button>
    <p class="mt-5 mb-3 text-muted">Not a user? Please subscribe</p>
    <button class="btn btn-lg btn-link btn-block" (click)="router.navigate(['/user/registration'])">Subscribe</button>
  </form>  

</body>
